<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>演習課題3-2</title>
    </head>
    <body>
        <script>
            function sum(a) {
                let s = 0;
                for (let i = 0; i < a.length; i++) {
                    s += a[i];
                }
                return s;
            }

            let b = [10, 8, 14, 15];
            console.log(sum(b)); // 47 が表示される
        </script>
    </body>
</html>
