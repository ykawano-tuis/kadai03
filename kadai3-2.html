    <body>
        <script>
            function sum(a) { // 引数は配列
                let s = 0; // 合計値の計算用
                s= a.reduce((s,nums) => s+ nums , ) 
                return s;  // 戻り値はs
            }
            
            let b = [10, 8, 14, 15];
            console.log(sum(b)); // 合計値を計算し表示する処理
        </script>
    </body>
